<!doctype html>
<html ng-app="gemStore">
<head>
	<meta charset="utf-8">

	<title>Title</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">

	<link rel="stylesheet" href="css/main.css" />
	<script src="js/libs/angular.min.js"></script>
	<script src="js/libs/angular-animate.min.js"></script>
	<script src="js/common.js"></script>

</head>
<body >

	<header class="header">
		<a href="#" class="logo">
			<span>T</span>ile.Expert
			<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14">
				<path fill="#db4437" d="M6.67 14h.1c.3-.06.5-.3.54-.6l.57-5.73 5.53-.6a.65.65 0 0 0 .57-.54.67.67 0 0 0-.37-.7L1.5.17a.62.62 0 0 0-.72.14.68.68 0 0 0-.14.74L6.08 13.6c.1.25.34.4.6.4zm4.23-8l-3.68.4a.65.65 0 0 0-.57.6l-.38 3.8L2.5 2.1z"/>
			</svg>
		</a>

		<div class="navbar">
			<div class="navbar-box">
				<nav class="nav">
					<div class="nav-btn--mobile" ng-click="navBar='active'">
						<span></span>
						<span></span>
						<span></span>
					</div>
					<ul ng-class="navBar">
						<span class="mobile-exit" ng-click="navBar=''"></span>
						<li><a href="#">Ссылки<span></span></a></li>
						<li><a href="#">Контакты</a></li>
						<li><a href="#">Теги<span></span></a></li>
						<li><a href="#">Просьбы<span></span></a></li>
						<li><a href="#">Избранное<span></span></a></li>
						<li><a href="#">Посещения<span></span></a></li>
					</ul>
				</nav>

				<button class="search-btn" value="set" ng-click="myVar='active'">
					<svg fill="#FFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
						<path d="M15.5 14h-.8l-.27-.27C15.4 12.6 16 11.1 16 9.5 16 5.9 13.1 3 9.5 3S3 5.9 3 9.5 5.9 16 9.5 16c1.6 0 3.1-.6 4.23-1.57l.27.28v.8l5 5 1.5-1.5-5-5zm-6 0C7 14 5 12 5 9.5S7 5 9.5 5 14 7 14 9.5 12 14 9.5 14z"/>
						<path d="M0 0h24v24H0z" fill="none"/>
					</svg>
				</button>

				<div class="search-field" ng-class="myVar">
					<div class="input-wrapper">
						<span class="input-search--icon">
							<svg fill="#c1c1c1" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
								<path d="M15.5 14h-.8l-.27-.27C15.4 12.6 16 11.1 16 9.5 16 5.9 13.1 3 9.5 3S3 5.9 3 9.5 5.9 16 9.5 16c1.6 0 3.1-.6 4.23-1.57l.27.28v.8l5 5 1.5-1.5-5-5zm-6 0C7 14 5 12 5 9.5S7 5 9.5 5 14 7 14 9.5 12 14 9.5 14z"/>
								<path d="M0 0h24v24H0z" fill="none"/>
							</svg>
						</span>
						<input type="text" ng-focus="focused = true" ng-blur="focused = false" ng-model="searchText">
						<span class="search-exit" value="clear" ng-click="myVar=''">
							<svg height="18" viewBox="0 0 24 24" width="18" xmlns="http://www.w3.org/2000/svg">
								<path d="M19 6.4L17.6 5 12 10.6 6.4 5 5 6.4l5.6 5.6L5 17.6 6.4 19l5.6-5.6 5.6 5.6 1.4-1.4-5.6-5.6z" fill="#444f62"/>
								<path d="M0 0h24v24H0z" fill="none"/>
							</svg>
						</span>
					</div>

					<button class="search-field--btn">Найти</button>
				</div>
			</div>

			<button class="plus-btn">
				<svg fill="#FFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
					<path d="M0 0h24v24H0z" fill="none"/>
					<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
				</svg>
			</button>

			<div class="search-options"  ng-init="focused = false" ng-click="focused = true" ng-class="{'active':focused === true}">
				<div class="search-options--row">
					<label><input type="checkbox"><span></span>мои</label>
					<input class="search-options--field" type="text" placeholder="Автор">
				</div>
				<div class="search-options--row">
					<label class="sort">Сортировать по:<select>
						<option value="1">Дате</option>
						<option value="2">Дате</option>
						<option value="3">Дате</option>
					</select></label>
				</div>
				<div class="search-options--row">
					<label><input type="checkbox"><span></span>я участник</label>
					<label><input type="checkbox"><span></span>в заголовке</label>
					<label><input type="checkbox"><span></span>строгий поиск</label>
				</div>
			</div>
		</div>

		<div class="personal">
			<a href="#" class="message">
				<svg fill="#FFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
					<path d="M0 0h24v24H0z" fill="none"/>
					<path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V8l8 5 8-5v10zm-8-7L4 6h16l-8 5z"/>
				</svg>
			</a>
			<a href="#" class="bell">
				<svg fill="#FFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
					<path d="M0 0h24v24H0z" fill="none"/>
					<path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.5-4.5 4-4.5s4 2.02 4 4.5v6z"/>
				</svg>
				<span class="bell-number">18</span>
			</a>
			<a href="#" class="profile"></a>
		</div>
	</header>

	<main>
		<div class="wrapper" ng-controller="StoreController as store">
			<ul ng-repeat="product in store.products | filter:searchText">
				<li>
					<h2>{{product.name}}</h2>
					<p>{{product.price}}</p>
				</li>
			</ul>
		</div>
	</main>


</body>
</html>
